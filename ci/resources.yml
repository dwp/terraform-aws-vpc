resources:
- name: terraform-aws-vpc
  type: git
  source:
    branch: test
    username: ((dataworks.enterprise_github_username))
    password: ((dataworks-secrets.enterprise_github_pat))
    uri: https://((dataworks.enterprise_github_url))/dip/terraform-aws-vpc.git
  check_every: 5m
  webhook_token: ((dataworks.concourse_github_webhook_token))

- name: terraform-aws-vpc-pr
  type: pull-request
  source:
    access_token: ((dataworks-secrets.concourse_github_pat))
    repository: dwp/terraform-aws-vpc
  check_every: 5m
  webhook_token: ((dataworks.concourse_github_webhook_token))

- name: terraform-aws-vpc-update-pipeline
  type: git
  source:
    branch: master
    access_token: ((dataworks-secrets.concourse_github_pat))
    uri: https://github.com/dwp/terraform-aws-vpc.git
    paths:
      - ci/*
      - aviator.yml
  check_every: 5m
  webhook_token: ((dataworks.concourse_github_webhook_token))

- name: slack
  type: slack-notification
  source:
    url: ((dataworks.slack_webhook_url))